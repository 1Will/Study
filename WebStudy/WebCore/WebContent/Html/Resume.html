<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<table border="0" height="0px">

<h1 align="center">个人简历</h1>
</table>
</head>
<body style="border:2px solid #444444;width:750px;height:1100px">
	<header>
		<table align="center" style="border:1px solid #444444;width:700px;height:180px" cellspacing="">
		<h4>&nbsp;&nbsp;基本信息：</h4>
			<tr>
				<td>姓&nbsp;&nbsp;名：</td>
				<td><input name="username" type="text" id="username" height="20"></td>
				<td>&nbsp;&nbsp;性&nbsp;&nbsp;别：</td>

				<td rowspan="3"><centre>&nbsp;&nbsp;照片：&nbsp;&nbsp;</centre></td>
			</tr>

			</tr>
			<tr>

		</tr>
		<tr>

		</tr>
		<tr>

		</tr>
		<tr>
