<input id="but" type="button" name="button" value="隐藏" onclick = "doit()"/>

<script type="text/javascript">
$(".one").focus(function(){
	$(".one").css("border-color","#575E66")
})

$(".one").blur(function(){
	$(".one").css("border-color","#EFEFEF")
})

function doit() {
	if($('#but').attr('value')=='隐藏'){
		$('#but').attr('value','显示');
		hideed();
	}else{
		$('#but').attr('value','隐藏');
		showed();
	}
}

function hideed(){
	$('div').hide('slow');
}

function showed(){
	$('div').show('slow');
}

</script>
