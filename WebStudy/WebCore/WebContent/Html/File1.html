<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<hr />
	<table width="100%">
		<caption>年终数据表格</caption>
		<thead style="background: #0FF">
			<tr>
				<th>月份</th>
				<th>收入（RMB）</th>
			</tr>
		</thead>
		<tbody style="background: #9cc">
			<tr>
				<td>1月</td>
				<td>100</td>
			</tr>
			<tr>
				<td>2月</td>
				<td>80</td>
			</tr>
			<tr>
				<td>3月</td>
				<td>90</td>
			</tr>
			<tr>
				<td>4月</td>
				<td>60</td>
			</tr>
			<tr>
				<td>5月</td>
				<td>110</td>
			</tr>
		</tbody>
		<tfoot style="background: #FF0">
			<tr>
				<td>总计</td>
				<td>1180</td>
			</tr>
			<tr>
				<td>平均月收入</td>
				<td>196.67</td>
			</tr>
		</tfoot>
		<hr />
</body>
</html>
