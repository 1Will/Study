<body>

<div style="width: 24px; height: 32px; border: 1px solid red;"></div>
	<button type="button">变大</button>
<br/>




<script type="text/javascript">
$('button').bind('click',function(){
	
	$('div').animate({
		width:'240px',
		height:'320px'
	},3000);
	$('div').animate({
		width:'24px',
		height:'32px'
	},3000);
});


</script>

	
</body>
