<meta charset="UTF-8">
<title>JavaScript</title>
<script>
window.onload=initLinks;
function initLinks(){
	for(var i=0;i<document.links.lenth;i++){
		document.links[i].onclick=writeContent;
		document.links[i].thisPage=i+1;
	}
}

function writeContent(){
	var newText="<h1>You are now looking at page"+this.thisPage+"<Vh1>"
	var contentWin=parent.document.getElementByld("content").contentWindow;
	contentWin.document.body.innerHTML=newText;
	return false;
}
</script>
